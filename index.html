<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Website</title>
</head>
<body>
    <div class="big_screen">
        <div class="pic_screen">
            <div class="temperature">26&deg</div>
            <div class="info_place">
                <div class="city">London</div>
                <div class="time_date">
                    <div class="time">10:36 -</div>&nbsp;
                    <div>Tuesday,</div>&nbsp;
                    <div>22 Oct</div>
                </div>
            </div>
            <div class="info_weather">
                <div class="pic">
                    <img src="img/sun-free-icon-font.png">
                </div>
                <div class="type_of_weather">Sunny</div>
            </div>   
        </div>

        <div class="menu">
            <div class="menu_bg"></div>
            <button class="search_btn">
                <img src="img/search.png">
            </button>
            
            <div class="menu_content">
                <input class="search_field" type="search" placeholder="Another location">
                <ul class="cities_list">
                    <li>Moscow</li>
                    <li>London</li>
                    <li>Berlin</li>
                    <li>Tokio</li>
                </ul>
                <hr>
                <div class="details_title">Weather details</div>
                <div class="details_table">
                    <div class="weather_details">
                        <ul class="indicators">
                            <li>
                                <span>Cloudy</span>
                                <span>12%</span>
                            </li>
                            <li>
                                <span>Humidity</span>
                                <span>78%</span>
                            </li>
                            <li>
                                <span>Wind</span>
                                <span>1km/h</span>
                            </li>
                            <li>
                                <span>Rain</span>
                                <span>0mm</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
